<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
</head>
<body>

<p>
	enter a number:
	<input type="text" id="txtNumber"/>
	<span id="lblNumber"/>
</p>

<p>
	enter a date:
	<input type="text" id="txtDate">
	<span id="lblDate"/>
</p>

</body>
<script src="../ref/jquery.js"></script>
<script src="../src/model.js"></script>
<script src="../src/event.js"></script>
<script src="../src/declarative.js"></script>
<script src="../src/template.js"></script>
<script src="../src/must-have-extensions.js"></script>
<script>
	via().set( "number", null );
	via().set( "date", null );
</script>


<script>
	$( function() {

		//"get set convert initialize finalize dispose"
		via( "number" ).subscribe( $( "#txtNumber" ), "keyup", "val set toNumber" );

		$( "#lblNumber" ).subscribe( "number", "afterUpdate", "text" );

		via( "date" ).subscribe( $( "#txtDate" ), "change", "val set toDate" );

		$( "#lblDate" ).subscribe( "date", "afterUpdate", "text" );
	} );
</script>
</html>
