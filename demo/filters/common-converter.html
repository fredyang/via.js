<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<script src='../../doc/analytic.js'></script>
</head>
<body>

<p>
	enter a number:
	<input type="text" id="txtNumber"/>
	<span data-sub="`showValue:number"/>
</p>

<p>
	enter a date:
	<input type="text" id="txtDate">
	<span data-sub="`showValue:date"/>
</p>

</body>
<script src="../../ref/jquery.js"></script>
<script src="../../src/modelProxy.js"></script>
<script src="../../src/eventSubscription.js"></script>
<script src="../../src/declarative.js"></script>
<script src="../../src/template.js"></script>
<script src="../../src/must-have-extensions.js"></script>
<script>
	via().set( "number", null );
	via().set( "date", null );
</script>


<script>
	$( function() {

		//"get set convert initialize finalize dispose"
		via( "number" ).subscribe( $( "#txtNumber" ), "change", "val set *toNumber" );
		via( "date" ).subscribe( $( "#txtDate" ), "change", "val set *toDate" );
	} );
</script>
</html>
