<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<style type="text/css">
		label {
			display: block;
		}
	</style>
</head>
<body>

<label>Input a color value such as blue, yellow or #4E7178: <input type="text" id="txtColor"/>
</label>

<div id="divSamples">
	Here are some text will change color to the value in input
</div>

</body>
<script src="../../ref/jquery.js"></script>
<script src="../../src/model.js"></script>
<script src="../../src/event.js"></script>
<script>
	via.set( "test", {
		getColor: function( e ) {
			return e.publisher.val();
		},
		updateViewColor: function( e ) {
			var value = e.publisher.val();
			e.subscriber.css( "color", value );

		},
		color: "red"
	} );

	via( "test.color" ).subscribe( "$#txtColor", "change", "#test.getColor set" );
	$( "#txtColor" ).subscribe( "test.color", "init", "get val" );
	$( "#divSamples" ).subscribe( "test.color", "init afterUpdate", "#test.updateViewColor" );
</script>
</html>
