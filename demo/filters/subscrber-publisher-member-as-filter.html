<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<style type="text/css">
		label {
			display: block;
		}
	</style>
</head>
<body>

<label>Input a color value such as blue, yellow or #4E7178: <input type="text" id="txtColor"/>
</label>

<div id="divSamples">
	Here are some text will change color to the value in input
</div>

</body>
<script src="../../ref/jquery.js"></script>
<script src="../../src/modelProxy.js"></script>
<script src="../../src/eventSubscription.js"></script>
<script>
	via.set( "test", {
		name: "",
		name2: "",
		name3: "",
		updateName3: function( value ) {
			//this refer the proxy "test.updateName3"
			this.set( "..name3", value );
		},
		color: "red"
	} );

	//the following use subscriber/publisher object member as filter
	via( "test.name2" ).subscribe( "test.name", "afterUpdate", "get set" );
	// or
	//via( "test.name2" ).subscribe( "test.name", "afterUpdate" );

	via( "test.updateName3" ).subscribe( "test.name", "afterUpdate", "get set" );
	//or
	//via( "test.updateName3" ).subscribe( "test.name", "afterUpdate" );

	via("test.color").subscribe("$#txtColor", "change", "val set");
	$("#txtColor").subscribe("test.color", "init", "get val");
	$("#divSamples").subscribe("test.color", "init afterUpdate", "get css*color");
</script>
</html>
