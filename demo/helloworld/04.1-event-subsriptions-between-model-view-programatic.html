<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<style type="text/css">
		label {
			display: block;
		}
	</style>
</head>
<body>

<label>Please input your name: <input type="text" id="txtName"/>
</label>

<div id="divMessage"/>

</body>
<script src="../../ref/jquery.js"></script>
<script src="../../src/modelProxy.js"></script>
<script src="../../src/eventSubscription.js"></script>
<script>
	//define a model
	via.set( "helloApp", {
	    name: "",
	    message: function() {
	        var name = this.get("name");
	        return name ? "hello, " + name : "";
	    }
	} );
	//model "helloApp.name" subscribe an event of text box "txtName"
	via( "helloApp.name" ).subscribe( "$#txtName", "change", function( e ) {
	    this.set( e.publisher.val() );
	} );
	//view #divMessage subscribe an event of model "test.message"
	$( "#divMessage" ).subscribe( "helloApp.message", "afterUpdate", function( e ) {
	    this.html( e.publisher.get() );
	} );

</script>
</html>
