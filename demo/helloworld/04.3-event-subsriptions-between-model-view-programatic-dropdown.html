<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<style type="text/css">
		label {
			display: block;
		}
	</style>
</head>
<body>

<label>Please input your name: <select id="ddlName">
	<option></option>
	<option>John</option>
	<option>Tom</option>
	<option>Amy</option>
</select></label>

<div id="divMessage"/>

</body>
<script src="../../ref/jquery.js"></script>
<script src="../../src/modelProxy.js"></script>
<script src="../../src/eventSubscription.js"></script>
<script>
	via.set( "helloApp", {
		name: "",
		message: function() {
			var name = this.get( "name" );
			return name ? "hello, " + name : "";
		}
	} );

	via( "helloApp.name" ).subscribe( "$#ddlName", "change", "val set" );
	$( "#divMessage" ).subscribe( "helloApp.message", "afterUpdate", "get html" );

</script>
</html>
