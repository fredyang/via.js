<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<style type="text/css">
		label {
			display: block;
		}
	</style>
</head>
<body>
<label>Please input your name: <input type="text" id="txtName"/></label>

<div id="divMessage"/>
</body>
<script src="../../ref/jquery.js"></script>
<script src="../../src/model.js"></script>
<script src="../../src/event.js"></script>
<script src="../../src/application.js"></script>
<script src="../../src/declarative.js"></script>
<script>
	via.application( {
		models: [
			{
				path: "helloApp",
				value: {
					name: "",
					message: function() {
						var name = this.get( "name" );
						return name ? "hello, " + name : "";
					}
				},
				subs: [
					["name", "$#txtName", "change", "val set"]
				]
				//subs: ["name", "$#txtName", "change", "val set"]
			}
		],

		views: [
			{
				view: $( "#divMessage" ),
				contextModel: "helloApp",
				subs: [
					["$", "message", "afterUpdate", "get html"]
				]
				//subs: ["$", "message", "afterUpdate", "get html"]
			}
		]

	} )

</script>
</html>
