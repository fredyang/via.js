<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<style type="text/css">
		label {
			display: block;
		}
	</style>
</head>
<body>
<label>Please input your name: <input type="text" id="txtName"/></label>

<div id="divMessage"/>
</body>
<script src="../../ref/jquery.js"></script>
<script src="../../src/modelProxy.js"></script>
<script src="../../src/eventSubscription.js"></script>
<script src="../../src/experimental-extensions/metaphor.js"></script>
<script src="../../src/declarative.js"></script>
<script>
	via.stage(
		{
			actor: {
				ns: "helloApp",
				value: {
					name: "",
					message: function() {
						var name = this.get( "name" );
						return name ? "hello, " + name : "";
					}
				}
			},

			//optional
			context: "body",

			subs: [
				//subscriber, publisher, events, events, options, delegate
				["name", "$#txtName", "change", "val set"]
			]

			//if you have only one subscription, it can like this
			//subs: ["name", "$#txtName", "change", "val set"]
		},

		{
			actor: "$#divMessage",
			//model path
			context: "helloApp",
			subs: [
				//subscriber, publisher, events, events, options, delegate
				["$", "message", "afterUpdate", "get html"]
			]

			//if you have only one subscription, it can like this
			//subs: ["$", "message", "afterUpdate", "get html"]
		}
	);
</script>
</html>
