<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<style type="text/css">
		label {
			display: block;
		}
	</style>
</head>
<body>

<div data-sub="@ns:helloApp">
    <label>Please input your name:
    <input type="text" data-sub="@pub:change|name|val"/>
    </label>
    <div data-sub="@sub:message|afterUpdate|html"/>
</div>

</body>
<script src="../../ref/jquery.js"></script>
<script src="../../src/modelProxy.js"></script>
<script src="../../src/eventSubscription.js"></script>
<script src="../../src/declarative.js"></script>
<script>
	//convert the programmatic subscription into declarative subscription
	via.set( "helloApp", {
		name: "",
		message: function() {
			var name = this.get( "name" );
			return name ? "hello, " + name : "";
		}
	} );
</script>
</html>
