<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<style type="text/css">
		label {
			display: block;
		}
	</style>
</head>
<body>

<div data-sub="@ns:helloApp">
	<label>Please input your name: <select data-sub="`val:name">
		<option></option>
		<option>John</option>
		<option>Tom</option>
		<option>Ammy</option>
	</select></label>

	<div data-sub="!afterUpdate:message|html"></div>
</div>

</body>
<script src="../../ref/jquery.js"></script>
<script src="../../src/modelProxy.js"></script>
<script src="../../src/eventSubscription.js"></script>
<script src="../../src/declarative.js"></script>
<script src="../../src/template.js"></script>
<script src="../../src/must-have-extensions.js"></script>
<script>
	//since the views are decoupled, we can easily switch view
	via.set( "helloApp", {
		name: "",
		message: function() {
			var name = this.get( "name" );
			return name ? "hello, " + name : "";
		}
	} );
</script>
</html>
