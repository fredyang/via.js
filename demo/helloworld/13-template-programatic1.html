<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>template demo</title>
	<script src="../../ref/jquery.js"></script>
	<script src="../../ref/jsrender.js"></script>
	<script src="../../src/model.js"></script>
	<script src="../../src/event.js"></script>
	<script src="../../src/declarative.js"></script>
	<script src="../../src/template.js"></script>
	<script src="../../src/must-have-extensions.js"></script>
	<script src="../../src/template-extensions/template-engine-jsrender.js"></script>
</head>
<body>
	<div id="appContainer">

	</div>
</body>

<script type="jsrender" id="hello">
	<div>
		<label>{{:prompt}} <input type="text" class="name"/></label>

		<div class="divMessage"/>
	</div>
</script>

<script>
	via.set( "helloApp", {
		prompt: "Please input your name:",
		name: "",
		message: function() {
			var name = this.get( "name" );
			return name ? "hello, " + name : "";
		}
	} );

	var templateId = "hello";
	$( "#appContainer" ).subscribe( "helloApp", "init", via.template.buildTemplateHandler( {
		finalize: function( value, e ) {
			e.publisher.cd( "name" ).subscribe( value.findAll( ".name" ), "change", "val" );
			value.findAll( ".divMessage" ).subscribe( e.publisher.cd( "message" ).path, "afterUpdate", "html" );
		}
	} ), templateId );

</script>
</html>
