<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>template demo</title>
	<script src="../../ref/jquery.js"></script>
	<script src="../../ref/jsrender.js"></script>
	<script src="../../src/modelProxy.js"></script>
	<script src="../../src/eventSubscription.js"></script>
	<script src="../../src/declarative.js"></script>
	<script src="../../src/template.js"></script>
	<script src="../../src/must-have-extensions.js"></script>
	<script src="../../src/experimental-extensions/metaphor.js"></script>
	<script src="../../src/template-engines/template-engine-jsrender.js"></script>
</head>
<body>
	<div data-sub="`forObject:helloApp|hello">
	</div>
</body>

<script type="tmpl" id="hello">
	<div data-sub="@ns:helloApp">
		<label>{{:prompt}} <input type="text" data-sub="`val:name"/></label>
		<div data-sub="`html:message"/>
	</div>
</script>

<script>
	via.set( "helloApp", {
		prompt: "Please input your name:",
		name: "",
		message: function() {
			var name = this.get( "name" );
			return name ? "hello, " + name : "";
		}
	} );
</script>
</html>
