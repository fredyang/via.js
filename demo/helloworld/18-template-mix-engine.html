<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
</head>
<body>
<div data-sub="`foreach:greeting|greetingTemplate,,mustache"></div>
<div data-sub="`foreach:person|personTemplate"></div>
<script id="greetingTemplate" type="mustache">
	<h2>{{message}}</h2>
</script>

<script id="personTemplate" type="jsrender">
	<h2>{{:name}}</h2>
</script>
</body>
<script src="../../ref/jquery.js"></script>
<script src="../../src/model.js"></script>
<script src="../../src/event.js"></script>
<script src="../../src/declarative.js"></script>
<script src="../../src/template.js"></script>
<script src="../../src/must-have-extensions.js"></script>
<script src="../../ref/mustache.js"></script>
<script src="../../src/template-extensions/template-engine-mustache.js"></script>
<script src="../../ref/jsrender.js"></script>
<script src="../../src/template-extensions/template-engine-jsrender.js"></script>


<script>
	via.extend( {
		greeting: {
			message: "hello"
		},
		person: {
			name: "John"
		}
	} );
</script>
</html>
