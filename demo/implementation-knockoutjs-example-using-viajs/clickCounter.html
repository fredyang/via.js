<body>
<div data-sub="@ns:clickApp">

	<div>You've clicked <span data-sub='`text:clickCount'></span> time<span style="color:red"
		data-sub="`showPlural:clickCount">s</span></div>

	<button data-sub='$click:clickCount|*++
					  `enable:clickCount|<3'>Click me
	</button>

	<div data-sub="`show:clickCount|>=3">
		That's too many clicks! Please stop before you wear out your fingers.
		<button data-sub="$click:clickCount|*0">Reset clicks</button>
	</div>
</div>

	via.set( "clickApp", {

	} );

</script>
