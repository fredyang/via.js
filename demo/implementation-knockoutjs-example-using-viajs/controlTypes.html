<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<style type="text/css">
		select[multiple] {
			width: 200px;
			height: 100px;
		}
	</style>
</head>
<body>
<div data-sub="@ns:controlTypes">
	<table>
		<tr>
			<td class="label">Text value (updates on change):</td>
			<td><input data-sub="`val:stringValue"/></td>
		</tr>
		<tr>
			<td class="label">Text value (updates on keystroke):</td>
			<td><input data-sub='`val:stringValue|keyup'/></td>
		</tr>
		<tr>
			<td class="label">Text value (multi-line):</td>
			<td><textarea data-sub="`val:stringValue"> </textarea></td>
		</tr>
		<tr>
			<td class="label">Password:</td>
			<td><input type="password" data-sub="`val:passwordValue"/></td>
		</tr>
		<tr>
			<td class="label">Checkbox:</td>
			<td><input type="checkbox" data-sub="`val:booleanValue"/></td>
		</tr>
		<tr>
			<td class="label">Drop-down list:</td>
			<td><select data-sub="`options:optionValues `val:selectedOptionValue"></select></td>
		</tr>
		<tr>
			<td class="label">Multi-select drop-down list:</td>
			<td><select multiple="multiple"
			            data-sub="`options:optionValues `val:multipleSelectedOptionValues"></select>
			</td>
		</tr>
		<tr>
			<td class="label">Radio buttons:</td>
			<td>
				<label><input type="radio" value="Alpha" data-sub="`val:radioSelectedOptionValue"/>Alpha</label>
				<label><input type="radio" value="Beta" data-sub="`val:radioSelectedOptionValue"/>Beta</label>
				<label><input type="radio" value="Gamma" data-sub="`val:radioSelectedOptionValue"/>Gamma</label>
			</td>
		</tr>
	</table>
</div>

<div data-sub="`showValue:controlTypes"></div>

<script src="../../ref/jquery.js"></script>
<script src="../../src/modelProxy.js"></script>
<script src="../../src/eventSubscription.js"></script>
<script src="../../src/declarative.js"></script>
<script src="../../src/template.js"></script>
<script src="../../src/must-have-extensions.js"></script>
<script src="../../ref/jsrender.js"></script>
<script src="../../src/template-engines/template-engine-jsrender.js"></script>

<script>
	via.set( "controlTypes", {
		stringValue: "Hello",
		passwordValue: "mypass",
		booleanValue: true,
		optionValues: ["Alpha", "Beta", "Gamma"],
		selectedOptionValue: "Gamma",
		multipleSelectedOptionValues: ["Alpha"],
		radioSelectedOptionValue: "Beta"
	} );


</script>

</body>
</html>
