<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<script src='../../doc/analytic.js'></script>
</head>
<body>
<div data-sub="@ns:myapp">
	Choose a ticket class:
	<select data-sub="@caption:Choose...
					  `options:classes|className
					  `val:chosenClassName">
	</select>

	<button data-sub="`enable:chosenClassName
					  $click:chosenClassName|*null">Clear
	</button>
	<p data-sub="`forArray:chosenClass">
		You have chosen <b>{{:className}}</b> <b>${{:price}}</b>.
	</p>
</div>

<script src="../../ref/jquery.js"></script>
<script src="../../src/modelProxy.js"></script>
<script src="../../src/eventSubscription.js"></script>
<script src="../../src/declarative.js"></script>
<script src="../../src/template.js"></script>
<script src="../../src/must-have-extensions.js"></script>
<script src="../../ref/jsrender.js"></script>
<script src="../../src/template-engines/template-engine-jsrender.js"></script>


<script>
	via.set( "myapp", {
		classes: [
			{className: "Economy", price: 199.95},
			{className: "Business", price: 449.22},
			{className: "First Class", price: 1199.99}
		],
		chosenClassName: null,
		chosenClass: function() {
			var chosenClassName = this.get( "chosenClassName" );
			return $( this.get( "classes" ) ).filter( function( index, item ) {
				return item.className == chosenClassName;
			} )[0] || null;
		}
	} );
</script>
</body>
</html>
