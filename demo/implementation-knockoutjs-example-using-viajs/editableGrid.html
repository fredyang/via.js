<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<style type="text/css">
		input[type=text] {
			height: 100%;
			width: 100%;
			margin: 0;
			border:1px solid;
			border-bottom: 0;
			border-right: 1px solid;
		}

		table {
			border-collapse: collapse;
			border-spacing: 0;
		}

		td {
			padding: 0;
			margin: 0;
		}

		tr:last-child input[type=text] {
			border-bottom: 1px solid;
		}

		td:first-child input[type=text] {
			/*border-left: 1px solid;*/
		}
	</style>
</head>
<body data-sub="@ns:editableGrid @theme:alignable">
<table>
	<tbody data-sub="`listView:data|row
					 `deletableRow:data"></tbody>
</table>

<input type="button" value="add new" data-sub="$click:addRow">



<div data-sub="`showValue:data"></div>
<script type="jsrender" id="row">
	<tr data-sub="{{addItemNs /}}">
		<td>
			<input type="text" data-sub="`val:c0|keyup">
		</td>
		<td>
			<input type="text" data-sub="`val:c1|keyup">
		</td>
		<td>
			<input type="text" data-sub="`val:c2|keyup">
		</td>
		<td>
			<input type="button" value="delete" data-sub="`deleteButton">
		</td>
	</tr>
</script>
<script src="../../ref/jquery.js"></script>
<script src="../../src/model.js"></script>
<script src="../../src/event.js"></script>
<script src="../../src/declarative.js"></script>
<script src="../../src/template.js"></script>
<script src="../../src/must-have-extensions.js"></script>
<script src="../../ref/jsrender.js"></script>
<script src="../../src/template-extensions/template-engine-jsrender.js"></script>
<script src="../../src/nice-to-have-extensions/editableListView.js"></script>


<script>

	via.set( "editableGrid", {
		data: [
			{c0: "00", c1: "01", c2: "02" },
			{c0: "10", c1: "11", c2: "12"},
			{c0: "20", c1: "21", c2: "22"},
			{c0: "30", c1: "31", c2: "32"},
			{c0: "40", c1: "41", c2: "42"}
		],
		addRow: function (e) {
			e.subscriber.cd("..data").push({c0: "", c1: "", c2: ""});
		}
	} )


</script>

</body>
</html>
