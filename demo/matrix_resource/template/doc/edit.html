<script type="jsrender" id="doc.edit">
	<div topModule="edit" data-sub="@ns:doc.entries">

		<div data-sub="`hide:*edit.mode">
			<div>
				<input type="button" data-sub="$click:.|*newRow" value="New Entry"/>
				<input type="button" value="Discard all change"
				       data-sub="@confirm:Are you sure to discard all change?
				                 $click:.|#..discardChange">
			</div>
			<div class="data simpleTable">
				<table>
					<tr>
						<th>Category</th>
						<th>Name</th>
						<th>Description</th>
						<th>Action</th>
					</tr>
					<tbody data-sub="`queryableListView:.|doc.edit.entryRow
								 `editableDeletableRow
								 $review:.|#/doc.review">

					</tbody>
				</table>

			</div>
		</div>


		<div class="editForm" data-sub="@ns:*edit.item
						   `forObject:.|doc.edit.entryForm
						   `show:..mode">

		</div>
	</div>
</script>

<script type="jsrender" id="doc.edit.entryRow">
	<tr>
		<td>{{:namespace}}</td>
		<td>{{:name}}</td>
		<td>{{:shortDesc}}</td>
		<td>
			<input type="button" value="edit" data-sub="`editButton">
			<input type="button" value="remove" data-sub="`deleteButton">
			<input type="button" value="review" data-sub="@aliasEvent:click,review">
		</td>
	</tr>
</script>

<script type="jsrender" id="doc.edit.entryForm">
	<div>
		<label>API Name:</label><input type="text"
		                               data-sub="@ns:name
                                                 `val
                                                 `required
                                                 `showError"/>
	</div>

	<div>
		<label>Type:</label>
		<select data-sub="`val:type">
			<option>category</option>
			<option>method</option>
		</select>
	</div>

	<div>
		<label>Namespace:</label><input type="text" data-sub="`val:namespace"/>
	</div>


	<div>
		<label>Description:</label><input type="text"
		                                  data-sub="@ns:shortDesc `val `required `showError"/>
	</div>

	<div>
		<label class="fly_n">Signatures:</label>

		<div data-sub="`forObject:.|doc.edit.signatures"></div>
	</div>

	<div>

		<input type="button" value="Save Entry"
		       data-sub="`validate
		                 $click:.|*saveEditItem">


		<input type="button" value="Save Entry and Review"
		       data-sub="`validate
	                     $click:.|*saveEditItem
		                 $click:/doc.topModule|*hardCode|browse">
		<input type="button" value="Cancel" data-sub="$click:.|*cancelEditItem">
	</div>
</script>

<script type="jsrender" id="doc.edit.signatures">
	<div class="data simpleTable" data-sub="@ns:signatures">
		<table>
			<col style="width: 150px;">
			<col style="width: 70px;">
			<col style="width: auto">
			<col style="width: 150px;">
			<!--data-sub="`hide:*edit.mode"-->
			<tr>
				<th>Name</th>
				<th>Priority</th>
				<th>Short Description</th>
				<th>Actions</th>
			</tr>
			<tbody data-sub="`listView:.|doc.edit.signatureReadRow
							 `editableListView:.|doc.edit.signatureEditRow"/>
			<tfoot>
			<tr data-sub="`hide:*edit.mode">
				<td colspan="4">
					<input type="button" value="New Signature" data-sub="`newItemButton"/>
				</td>
			</tr>
			<tr data-sub="`newItemView:.|doc.edit.signatureEditRow">
			</tr>
			</tfoot>
		</table>
	</div>
</script>

<script type="jsrender" id="doc.edit.signatureReadRow">
	<tr>
		<td>{{:name}}</td>
		<td>{{:priority}}</td>
		<td>{{:shortDesc}}</td>
		<td>
			<input type="button" value="edit" data-sub="`editButton"/>
			<input type="button" value="remove" data-sub="`deleteButton"/>
		</td>
	</tr>
</script>

<script type="jsrender" id="doc.edit.signatureEditRow">
	<!--@ns:{{:~modelPath}}.item-->
	<td colspan="4" data-sub="@ns:*edit.item" class="editForm">

		<div>
			<label>Signature Name:</label> <input type="text" data-sub="@ns:name
																   `val
																   `required
																   `showError"/>
		</div>

		<div>
			<label>Short Description:</label><textarea type="text" class="s"
			                                           data-sub="`val:shortDesc"/>
		</div>

		<div>
			<label>Description</label><textarea class="m" type="text" data-sub="`val:desc"/>
		</div>


		<div>
			<label>priority:</label>
			<select data-sub="`val:priority">
				<option></option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
			</select>
		</div>

		<div>
			<label>Return:</label>
			<input type="text" data-sub="@ns:returns `val"/>
		</div>

		<div>
			<div>Overload Signature:</div>

			<div data-sub="`forObject:.|doc.edit.overloads"></div>
		</div>

		<div>
			<div>Examples:</div>

			<div data-sub="`forObject:.|doc.edit.examples"></div>
			</p>
		</div>


		<div>
			<input type="button" value="Save Signature" data-sub="$click:.|*saveEditItem `validate">
			<input type="button" value="Cancel" data-sub="$click:.|*cancelEditItem">
		</div>
	</td>
</script>


<script type="jsrender" id="doc.edit.overloads">

	<div class="data simpleTable" data-sub="@ns:overloads">
		<table>
			<tr>
				<th>Name</th>
				<th>Version Added</th>
				<th>Actions</th>
			</tr>
			<!--context path is overloads-->
			<tbody data-sub="`listView:.|doc.edit.overloadReadRow
						     `editableListView:.|doc.edit.overloadEditRow"/>

			<tfoot>
			<tr>
				<td colspan="3">
					<input type="button" value="New Overload" data-sub="`newItemButton"/>
				</td>
			</tr>
			<tr data-sub="`newItemView:.|doc.edit.overloadEditRow">
			</tr>
			</tfoot>
		</table>
	</div>

</script>

<script type="jsrender" id="doc.edit.overloadReadRow">

<script type="jsrender" id="doc.edit.overloadEditRow">
