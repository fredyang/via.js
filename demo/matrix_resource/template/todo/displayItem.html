<script type="jsrender" id="todo.displayItem">
	<li data-sub="{{addItemNs /}}">
		<div class="todo" data-sub="!init afterUpdate:done|*addClass|done">
			<div class="display">
				<input class="check" type="checkbox" data-sub="`val:done"/>
				<div class="todo-text" data-sub="@aliasEvent:dblclick,edit">{{:taskName}}</div>
				<span class="todo-destroy" data-sub="`deleteButton"></span>
			</div>
		</div>
	</li>
</script>
