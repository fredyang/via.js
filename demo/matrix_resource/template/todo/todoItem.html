<script type="jsrender" id="todo.todoItem">
	<li data-sub="{{addRowItemNs /}}">
		<div data-sub="`addClass:done|done
								   `hide:*isEditMode">
			<input class="check" type="checkbox" data-sub="`val:done"/>

			<div class="todo-text" data-sub="$dblclick:*isEditMode|*true
											`text:taskName"></div>

			<span class="todo-destroy" data-sub="$click:.|*del"></span>
		</div>
		<div data-sub="`show:*isEditMode">
			<input class="todo-input" type="text"
			       data-sub="`val:taskName|enter blur
						      $enter blur:*isEditMode|*false
						      `focus:*isEditMode"/>
		</div>
	</li>
</script>
