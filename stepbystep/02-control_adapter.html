<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
</head>
<body>

<p><span id="datepicker"/></p>

<input type="text" id="txtDate"/>


<input type="button" value="Set Date" id="btnTest"/>

</body>
<script src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="../dist/viaProxy.all.debug.js"></script>
<script type="text/javascript"
        src=" https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
<link rel="stylesheet"
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/smoothness/jquery-ui.css"
      type="text/css" media="all"/>


<script>
	via.commonModelHandlers.datepicker = function ( modelEvent ) {
		$( this ).datepicker().datepicker( "setDate", modelEvent.currentValue() );
	};

	via.commonViewHandlers.datepicker = $.extend(
		function ( viewHandler ) {
			viewHandler.updateModel( $( this ).datepicker( "getDate" ) );
		},
		{
			initialize: function ( views ) {
				$( views ).datepicker( "option", "onSelect", function( dateText, instance ) {
					$( this ).trigger( "changeDate" );
				} );
			}
		} );
</script>

<script>

	$( function() {

		via().create( "date", new Date() );

		$( "#txtDate" ).addModelHandler( "date", "init|afterUpdate", function ( modelEvent ) {
			var d = modelEvent.targetValue();
			var dateString = (d.getMonth() + 1) + "/" + d.getDate() + "/" + d.getFullYear();
			if ( dateString != this.value ) {
				this.value = dateString;
			}
		} );

		$( "#datepicker" ).addModelHandler( "date", "init|afterUpdate", "*datepicker" )
			.addViewHandler( "changeDate", "date", "*datepicker" );

		$( "#btnTest" ).addViewHandler( "click", "date", function ( viewEvent ) {
			var d = new Date( $( "#txtDate" ).val() );
			viewEvent.updateModel( d );
		} );
	} );


</script>
</html>
