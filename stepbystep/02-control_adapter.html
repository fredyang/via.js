<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
</head>
<body>

<p><span id="datepicker"/></p>

<p id="lblDate"></p>


<input type="button" value="today" id="btnTest"/>

</body>
<script src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="../dist/via.all.debug.js"></script>
<script type="text/javascript"
        src=" https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
<link rel="stylesheet"
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/smoothness/jquery-ui.css"
      type="text/css" media="all"/>


<script>
	via.commonModelHandlers.datepickerModelHandler = function ( modelEvent ) {
		$( this ).datepicker().datepicker( "setDate", modelEvent.currentValue() );
	};

	via.commonViewHandlers.datepickerViewHandler = $.extend(
		function ( viewHandler ) {
			viewHandler.updateModel( $( this ).datepicker( "getDate" ) );
		},
		{
			initialize: function ( views ) {
				$( views ).datepicker( "option", "onSelect", function( dateText, instance ) {
					$( this ).trigger( "changeDate" );
				} );
			}
		} );
</script>

<script>

	$( function() {

		via().create( "a", new Date( "1/1/2000" ) );

		$( "#lblDate" ).addModelHandler( "a", "init|afterUpdate", "$text" );

		$( "#datepicker" ).addModelHandler( "a", "init|afterUpdate", "*datepickerModelHandler" )
			.addViewHandler( "changeDate", "a", "*datepickerViewHandler" );

		$( "#btnTest" ).addViewHandler( "click", "a", function ( viewEvent ) {
			viewEvent.updateModel( new Date() );
		} );
	} );


</script>
</html>
