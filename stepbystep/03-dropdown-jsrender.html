<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
</head>
<body>

<select id="ddl"></select>
<select id="ddl2"></select>
<select id="ddl3" via="@path:c @lookup:a,name,value"/>

</body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="../ref/jsrender.js"></script>
<script type="text/javascript" src="../dist/via.all.debug.js"></script>
<script>
	via().create( "a", [
		{
			name: "one",
			value: 1
		},
		{
			name: "two",
			value: 2
		}
	] )
		.create( "b", [1, 2, 3] )
		.create( "c", null );


</script>

<script>

	$( function() {
		$( "#ddl" ).addModelHandler( "a", "init", "*dropdown", "name,value" );
		$( "#ddl2" ).renderViews( "b", "*dropdown" );
		$( "#ddl3" ).view();
	} );


</script>
</html>
