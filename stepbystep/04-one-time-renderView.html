<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
</head>
<body>

<table>
	<tbody id="holder">
	</tbody>
</table>

</body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
<script type="text/javascript" src="../dist/viaProxy.all.debug.js"></script>
<script type="text/tmpl" id="displayContacts">
	<tr>
		<td>${firstName}</td>
		<td>${lastName}</td>
	</tr>
</script>

<script>
	via().create( "contacts", [
		{
			firstName: "John",
			lastName:"Smith"
		},
		{
			firstName: "Joe",
			lastName:"Davis"
		}

	] );
</script>


<script>
	$( function() {

			$( "#holder" ).renderViews( "contacts", "*template", "#displayContacts" );

	} );
</script>
</html>
