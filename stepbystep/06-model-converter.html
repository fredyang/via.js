<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
</head>
<body>

<p>
	enter a number:
	<input type="text" id="txtNumber"/>
	<span id="lblNumber"/>
</p>

<p>
	enter a date:
	<input type="text" id="txtDate">
	<span id="lblDate"/>
</p>

</body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
<script type="text/javascript" src="../dist/via.all.debug.js"></script>
<script>
	via().create( "n1", null );
	via().create( "d1", null );
</script>


<script>
	$( function() {

		$( "#txtNumber" ).addViewHandler( "keyup", "n1", "$val", "*toNumber" );

		$( "#lblNumber" ).addModelHandler( "n1", "afterUpdate", "$text" );

		$( "#txtDate" ).addViewHandler( "blur", "d1", "$val", "*toDate" );

		$( "#lblDate" ).addModelHandler( "d1", "afterUpdate", "$text" );
	} );
</script>
</html>
