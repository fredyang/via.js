<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
</head>
<body via="@path:contact">

<p>
	First Name <input type="text" via="@path:.firstName"/>
</p>

<p>
	Last Name <input type="text" via="@path:.lastName"/>
</p>

<p>
	Full Name <span via="@path:.fullName @class:label"/>
</p>

<!--<select id="ddl3" via="@path:c @lookup:a,name,value"/>-->

<p>
	Age <select via="@path:.age @lookup:..ageLookup"></select>
	<span via="@path:.age @class:label" />
</p>

<p>
	Hobbies: <select via="@path:.hobbies @lookup:..HobbiesLookup,name,value"></select>
	<span via="@path:.hobbies @class:label" />
</p>


</body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
<script src="../ref/jquery.tmplPlus.js"></script>
<script type="text/javascript" src="/assets/js/viaProxy.all.debug.js"></script>
<style type="text/css">
	.error {
		border: solid 1px red;
		background-color: #ffcccc;
	}
</style>

<script>
	via().create( "contact", {
		firstName: "",
		lastName: "",
		fullName: function () {
			if ( this.firstName && this.lastName ) {
				return this.firstName + "," + this.lastName;
			} else if ( this.firstName ) {
				return this.firstName;
			} else if ( this.lastName ) {
				return this.lastName;
			}
			return "";
		},
		age: null,
		hobbies: null,
		ageLookup: [1, 2, 3],

		HobbiesLookup: [
			{
				name: "Tennis",
				value: "1"
			},
			{
				name: "Baseball",
				value: "2"
			},
			{
				name: "Swimming",
				value: "3"
			}
		]
	} );

</script>

<script>
	$( function() {
		$( ":via" ).view();

	} );


</script>
</html>
